extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
  spaces: [Space!]!
  spaceByEns(ens: String): Space
}
        
type Space @key(fields: "id") {
  id: ID!
  name: String!
  ens: String!
  members: Int!
  logo: String!
  website: String
}

