extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Organization @key(fields: "id") {
  id: ID!
  name: String!
  ens: String!
  members: Int!
  logo: String!
  website: String
}


extend type Query {
  organizations: [Organization!]!
  organizationByEns(ens: String): Organization
}
