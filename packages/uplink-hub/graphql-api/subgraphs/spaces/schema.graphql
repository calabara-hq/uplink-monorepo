type Space @key(fields: "id") {
  id: ID!
  name: String!
  members: Int!
  logo: String!
  twitter: String
  website: String
}

type Query {
  space(id: ID!): Space
  spaces: [Space!]!
}

## mutations

input FormInputField {
  id: ID
  value: String!
  error: String
}

type ResponseField {
  id: ID
  value: String!
  error: String
}

type SpaceResponse {
  name: ResponseField!
  website: ResponseField!
  twitter: ResponseField!
  admins: [ResponseField!]!
}

type SpaceMutationResponse {
  success: Boolean!
  spaceResponse: SpaceResponse!
}

input SpaceInput {
  name: String!
  website: String
  twitter: String
  admins: [FormInputField!]
}

type Mutation {
  createSpace(spaceData: SpaceInput!): SpaceMutationResponse!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )
