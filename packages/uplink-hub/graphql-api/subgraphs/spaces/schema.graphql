type Space @key(fields: "id") {
  id: ID!
  name: String!
  members: Int!
  logo: String!
  socials: Socials
}

type Socials {
  web: String
  twitter: String
  discord: String
}

type Query {
  space(id: ID!): Space
  spaces: [Space!]!
}

type Mutation {
  createSpace(
    name: String!
    members: Int!
  ): Space


  updateSpace(
    id: ID!
    name: String
    members: Int
    logo: String
  ): Space


  deleteSpace(id: ID!): Space
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )
