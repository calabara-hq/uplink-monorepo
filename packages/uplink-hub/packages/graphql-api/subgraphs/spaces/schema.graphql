scalar IpfsUrl

type Space @key(fields: "id") {
  id: ID!
  name: String!
  displayName: String!
  members: Int!
  logoUrl: String!
  twitter: String
  website: String
  admins: [Admin!]!
}

type Admin {
  id: Int!
  spaceId: Int!
  address: String!
}

type Query {
  space(id: ID, name: String): Space
  spaces: [Space!]!
}

## mutations

type SpaceBuilderErrors {
  name: String
  logoUrl: String
  website: String
  twitter: String
  admins: String
}

type SpaceMutationResponse {
  spaceName: String
  success: Boolean!
  errors: SpaceBuilderErrors
}

input SpaceBuilderInput {
  name: String!
  logoUrl: IpfsUrl!
  website: String
  twitter: String
  admins: [String!]!
}

type Mutation {
  createSpace(spaceData: SpaceBuilderInput!): SpaceMutationResponse!
  editSpace(spaceId: ID!, spaceData: SpaceBuilderInput!): SpaceMutationResponse!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )
