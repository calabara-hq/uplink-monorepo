type Space @key(fields: "id") {
  id: ID!
  name: String!
  members: Int!
  logo_url: String!
  twitter: String
  website: String
  admins: [Admin!]!
}

type Admin {
  id: Int!
  spaceId: Int!
  address: String!
}

type Query {
  space(id: ID!): Space
  spaces: [Space!]!
}

## mutations

type FieldResponse {
  value: String!
  error: String
}

type SpaceResponse {
  id: ID!
  ens: FieldResponse!
  name: FieldResponse!
  logo_url: FieldResponse!
  website: FieldResponse!
  twitter: FieldResponse!
  admins: [FieldResponse!]!
}

type SpaceResponse2 {
  id: ID
  ens: String!
  name: String!
  logo_url: String!
  website: String!
  twitter: String!
  admins: [String!]!
}

type ErrorData {
  ens: String
  name: String
  logo_url: String
  website: String
  twitter: String
  admins: [String]
  topLevelAdminsError: String
}

type SpaceMutationResponse {
  success: Boolean!
  errors: ErrorData
  spaceResponse: SpaceResponse2!
}

input CreateSpaceInput {
  ens: String!
  name: String!
  logo_url: String!
  website: String
  twitter: String
  admins: [String!]!
}

type Mutation {
  createSpace(spaceData: CreateSpaceInput!): SpaceMutationResponse!
  editSpace(spaceData: CreateSpaceInput!): SpaceMutationResponse!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )
