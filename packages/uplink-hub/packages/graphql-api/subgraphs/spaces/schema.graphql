type Space @key(fields: "id") {
  id: ID!
  name: String!
  members: Int!
  logo_url: String!
  twitter: String
  website: String
  admins: [Admin!]!
}

type Admin {
  id: Int!
  spaceId: Int!
  address: String!
}

type Query {
  space(id: ID!): Space
  spaces: [Space!]!
}

## mutations

type SpaceBuilderErrors {
  name: String
  logo_url: String
  website: String
  twitter: String
  admins: String
}

type SpaceMutationResponse {
  success: Boolean!
  errors: SpaceBuilderErrors
}

input SpaceBuilderInput {
  name: String!
  logo_url: String!
  website: String
  twitter: String
  admins: [String!]!
}

type Mutation {
  createSpace(spaceData: SpaceBuilderInput!): SpaceMutationResponse!
  editSpace(spaceData: SpaceBuilderInput!): SpaceMutationResponse!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )
