#type Contest @key(fields: "id") {
#  id: ID!
#  submissions: [Submission]!
#}

type Submission @key(fields: "id") {
  id: Int!
  contestId: Int!
  author: String!
  url: String!
  created: String!
}

extend type Query {
  submissions(contestId: Int!): [Submission!]!
  submission(submissionId: Int!): Submission!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@external", "@shareable"]
  )
