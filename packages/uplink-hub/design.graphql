### schema thinkpad

type Space {
  id: ID!
  name: String! @shareable
  members: Int!
  logo: String! @shareable
  socials: Socials
  contests: [Contest!]!
}

type Contest @key(fields: "id") {
  id: ID!
  tag: String!
  start: String!
  vote: String!
  end: String!
  created: String!
  space: Space!
}

type Query {
  contests: [Contest!]!
  spaces: [Space!]!
}

spaces should resolve contests...
contests should resolve to a space
submissions should resolve to a contest which resolves to space
votes should resolve to a submission which resolves to a contest which resolves to a space 

