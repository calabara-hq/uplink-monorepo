on:
  pull_request:
    types:
      - closed
    branches:
      - main


env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: uplink-hub-cluster
  GKE_ZONE: us-east4-a


jobs:
  build:
      if: github.event.pull_request.merged
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            ref: ${{ github.sha }}
            fetch-depth: 0

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Login to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
          
        - name: Bump version and push tag
          id: bump_tag
          uses: anothrNick/github-tag-action@1.64.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: true
            DEFAULT_BUMP: minor
            
        - name: Save version to file
          run: echo "${{ steps.bump_tag.outputs.new_tag }}" > version.txt
          
        - name: Upload version artifact
          uses: actions/upload-artifact@v2
          with:
            name: version
            path: version.txt
          
        - name: Build and push docker images
          run: |
            export GITHUB_VERSION_TAG=${{ steps.bump_tag.outputs.new_tag }}
            docker-compose -f uplink-hub/docker-compose.yaml build
            docker-compose -f uplink-hub/docker-compose.yaml push


  deploy-staging:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}
          
      - name: init gcloud CLI
        uses: google-github-actions/setup-gcloud@1bee7de035d65ec5da40a31f8589e240eba8fde5
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: connect to GKE
        uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ secrets.GKE_PROJECT }}
          location: ${{ env.GKE_ZONE }}
          
      
      - name: Set up helm
        uses: azure/setup-helm@v3
        with:
           version: '3.11.0'
           token: ${{ secrets.GITHUB_TOKEN }}
        id: install
          
      - name: Deploy staging
        run: |
          cd uplink-hub/helm
          helm package --app-version=${{ needs.build.steps.bump_tag.outputs.new_tag }} ./uplink-charts/ \
          | helm upgrade -i staging-uplink-hub ./uplink-charts -n staging \
          -f ./uplink-charts/values.staging.yaml --set image_version_tag=${{ needs.build.steps.bump_tag.outputs.new_tag }}
          
      - name: Upload chart artifact
        uses: actions/upload-artifact@v2
        with:
          name: chart
          path: uplink-hub/helm/*.tgz
        

  deploy-production:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    environment: production
    needs: [build, deploy-staging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}
          
      - name: init gcloud CLI
        uses: google-github-actions/setup-gcloud@1bee7de035d65ec5da40a31f8589e240eba8fde5
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: connect to GKE
        uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ secrets.GKE_PROJECT }}
          location: ${{ env.GKE_ZONE }}

      - name: Download version artifact
        uses: actions/download-artifact@v2
        with:
          name: version

      - name: Read version artifact
        id: read_version
        run: echo "::set-output name=version::$(cat version.txt)"
        
      - name: Download chart artifact
        uses: actions/download-artifact@v2
        with:
          name: chart 
          path: uplink-hub/helm

      - name: Set up helm
        uses: azure/setup-helm@v3
        with:
           version: '3.11.0'
           token: ${{ secrets.GITHUB_TOKEN }}
        id: install
          
      - name: Deploy Production
        run: |
          cd uplink-hub/helm
          helm upgrade -i uplink-hub-production ./**.tgz -n production \
          -f ./uplink-charts/values.production.yaml --set image_version_tag=${{ steps.read_version.outputs.version }}
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.read_version.outputs.version }}
          release_name: Release ${{ steps.read_version.outputs.version }}
          draft: false
          prerelease: false
