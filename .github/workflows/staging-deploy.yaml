name: Staging Deploy

on:
  workflow_run:
    workflows: ["Staging CI/CD"]
    types:
      - completed
  
jobs:
  generate-release:
    name: Create image archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Get auth tag
        id: auth_get_tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true
          TAG_PREFIX: auth-
          
      - name: Push to env
        run: |
          echo "DOCKER_AUTH_IMG=${{ steps.auth_get_tag.outputs.tag }}" > ./uplink-hub/tags.env
          
      - name: Create Release Tag
        id: create_release_tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          TAG_PREFIX: staging-
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_release_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_release_tag.outputs.new_tag }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./uplink-hub/tags.env
          asset_name: tags.env
          asset_content_type: text/plain 
