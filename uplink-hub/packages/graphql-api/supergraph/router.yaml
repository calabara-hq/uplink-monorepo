supergraph:
  listen: 0.0.0.0:${env.SUPERGRAPH_SERVICE_PORT}

headers:
  # Header rules for all subgraphs
  all:
    request:
      # Propagate matching headers
      - propagate:
          named: "cookie"
          default: "null"
          rename: "session-cookie"
      - propagate:
          named: 'X-CSRF-TOKEN'
          default: 'null'
      - propagate: 
          named: 'X-API-TOKEN'
          default: 'null'

traffic_shaping:
  router:
    timeout: 30s
  all:
    timeout: 30s
    deduplicate_query: true
  
