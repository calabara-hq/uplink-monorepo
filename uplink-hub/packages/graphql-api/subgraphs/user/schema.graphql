type User @key(fields: "id") {
  id: ID!
  address: String!
  userName: String
  displayName: String
  profileAvatar: String
  twitterHandle: String
  twitterAvatar: String
}

type Query {
  me: User
  user(userIdentifier: String!): User
}

extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])
